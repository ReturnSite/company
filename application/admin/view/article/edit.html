                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">

                                <span class="widget-caption">编辑文章</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" enctype="multipart/form-data" role="form" action="{:url('article/edit')}" method="post" >
                                        <input type="hidden" name="id" value="{$info.id}">
                                        <div class="form-group">
                                            <label for="cateid" class="col-sm-2 control-label no-padding-right">文章栏目</label>

                                                <select name="cateid">

                                                    {volist name="cates" id="vo"}
                                                    <option  {if condition="$info['cateid'] eq $vo.id"} selected {/if} value="{$vo.id}">

                                                        <?php echo str_repeat('--',$vo['level'])?>

                                                    </option>
                                                    {/volist}
                                                </select>
                                            </div>
                                        </div>

                                                <input class="form-control" value="{$info.title}" placeholder="" name="title" required="" type="text">

                                        </div>
                                        <div class="form-group">
                                            <label for="author" class="col-sm-2 control-label no-padding-right">文章作者</label>

                                                <input class="form-control"  placeholder="" value="{$info.author}"  name="author" required="" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="keywords" class="col-sm-2 control-label no-padding-right">关键词</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value="{$info.keywords}"  placeholder="" name="keywords" required="" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="description" class="col-sm-2 control-label no-padding-right">描述</label>
                                            <div class="col-sm-6">
                                                <textarea class="form-control"   name="description" id="" cols="30" rows="10">{$info.description}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="thumb" class="col-sm-2 control-label no-padding-right">缩略图</label>
                                            <div class="col-sm-6">
                                                <input style="float: left"   placeholder="" name="thumb"  type="file">
                                                {if condition="$info['thumb'] eq ''"}
                                                暂无缩略图
                                                {else /}
                                                <img style="float: left" src="{$info.thumb}" alt="">
                                                {/if}
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="content" class="col-sm-2 control-label no-padding-right">内容</label>
                                            <div class="col-sm-6">
                                                <textarea id="content"  name="content"  cols="30" rows="10">{$info.content}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
